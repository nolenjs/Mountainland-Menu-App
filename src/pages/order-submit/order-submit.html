<ion-header>

    <ion-navbar color="mtech-red">
        <ion-title>Confirm Order</ion-title> 
          <ion-buttons end><ion-icon ios="ios-home" md="md-home" ></ion-icon></ion-buttons>
         
    
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            <div>
                Order:
            </div>



        </ion-card-header>

        <ion-list>

            <ion-item class="menu-item" *ngFor="let item of orderInformation.items; let i = index;">
                <ion-icon md="md-remove-circle" id={{item.id}} (click)="delete(i)">

                </ion-icon>
                {{item}}

            </ion-item>
        </ion-list>

    </ion-card>
    <button ion-button color="mtech-red" (click)="submitOrder()">
        <p class="alignRight">Send</p>
    </button>
</ion-content>
