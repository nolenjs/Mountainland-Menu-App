<ion-header>

    <ion-navbar color="mtech-red">
        <ion-title>Confirm Order


            <button ion-buttons class="home-button" (click)="home()" end>
                <ion-icon class="ion-icon" ios="ios-home" md="md-home" text-center></ion-icon>
            </button>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="card">
        <ion-card-header>
            <div>
                Order:
            </div>
        </ion-card-header>

        <ion-list>

            <ion-item class="menu-item" *ngFor="let item of orderInformation.items; let i = index;">

                <ion-icon md="md-remove-circle" id="{{item?.id}}" (click)="delete(i)">


                </ion-icon>
                {{item}}

            </ion-item>
        </ion-list>

    </ion-card>

    <div class="sendButtonContainer">
        <button class="send-button" ion-button color="mtech-red" (click)="submitOrder()">
            send
        </button>
    </div>
</ion-content>
<div class="blur"></div>
