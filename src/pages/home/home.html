
<ion-header>
  <ion-navbar color="mtech-red">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mountainland Grill   <ion-icon ios="ios-home" md="md-home"></ion-icon>
    </ion-title>

  </ion-navbar>
</ion-header>


  <ion-content>

      <div id="homeLogo">
        <img  alt='Mountainland Grill Logo' src="../../assets/imgs/grillLogo.png">
          <div class="menuButtonBox">
              <button *ngIf="!loggedIn" ion-button color="mtech-red" (click)="gotToLogin()">LOGIN OR SIGN UP</button>
              <button *ngIf="loggedIn" ion-button color="mtech-red" (click)="logOut()">LOGOUT</button>
              <button ion-button color="mtech-red" (click)="gotToMenu()">MENU </button>
          </div>
      </div>



    <div id="imageContainer">
        <img src="../../assets/imgs/24COOKING-CLASSICPANCAKES-videoSixteenByNineJumbo1600.jpg" alt="image">
        <img src="../../assets/imgs/the%20Chimi-Jimmy.jpg" alt="image">
    </div>


      <!--<button ion-button color="mtech-red" menuToggle>CLICK ME</button>-->


</ion-content>
